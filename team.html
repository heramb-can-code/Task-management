<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team - Shardeen</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="d-flex" style="height: 100vh; overflow: hidden;">
        <!-- Sidebar -->
        <aside class="d-flex flex-column flex-shrink-0 p-3 bg-white border-end" style="width: 260px;">
            <a href="dashboard.html"
                class="d-flex align-items-center mb-4 mb-md-0 me-md-auto link-dark text-decoration-none px-2">
                <img src="assets/images/Shardeen_Logo.png" alt="Logo" class="me-2" style="width: 32px; height: 32px;">
                <span class="fs-5 fw-bold text-primary">Shardeen</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link link-dark d-flex align-items-center">
                        <span class="material-icons-round me-2">dashboard</span>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="project.html" class="nav-link link-dark d-flex align-items-center">
                        <span class="material-icons-round me-2">folder</span>
                        Projects
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link active d-flex align-items-center" aria-current="page">
                        <span class="material-icons-round me-2">people</span>
                        Team
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link link-dark d-flex align-items-center">
                        <span class="material-icons-round me-2">calendar_today</span>
                        Calendar
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle px-2"
                    id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center me-2"
                        style="width: 32px; height: 32px;">JD</div>
                    <strong>John Doe</strong>
                </a>
                <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser1">
                    <li><button class="dropdown-item" id="logoutBtn"><span
                                class="material-icons-round align-middle me-2 fs-6">logout</span>Sign out</button></li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow-1 d-flex flex-column overflow-hidden">
            <!-- Header -->
            <header class="bg-white border-bottom py-3 px-4 d-flex justify-content-between align-items-center">
                <h1 class="h4 mb-0 fw-bold">Team Members</h1>

                <div class="d-flex align-items-center gap-3">
                    <div class="input-group" style="max-width: 300px;">
                        <span class="input-group-text bg-light border-end-0"><span
                                class="material-icons-round fs-6">search</span></span>
                        <input type="text" class="form-control bg-light border-start-0 ps-0"
                            placeholder="Search team..." id="searchInput">
                    </div>
                    <button class="btn btn-light rounded-circle p-2 d-flex align-items-center justify-content-center"
                        style="width: 40px; height: 40px;">
                        <span class="material-icons-round">notifications</span>
                    </button>
                    <div class="d-flex align-items-center gap-2">
                        <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center"
                            style="width: 36px; height: 36px;">JD</div>
                    </div>
                </div>
            </header>

            <!-- Team Content -->
            <div class="container-fluid p-4 overflow-auto h-100">
                <div class="row g-4" id="teamGrid">
                    <!-- Members will be injected here via JS -->

                    <!-- Add Member Card (Will be appended by JS) -->
                </div>
            </div>
        </main>
    </div>

    <!-- View Profile Modal -->
    <div class="modal fade" id="profileModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-bottom-0 pb-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center pt-0">
                    <div class="profile-header mb-4">
                        <div class="mx-auto rounded-circle bg-primary text-white d-flex align-items-center justify-content-center mb-3 fs-1 fw-bold placeholder-glow"
                            id="profileAvatar" style="width: 100px; height: 100px; overflow: hidden;">
                            <!-- Image or Initial -->
                        </div>
                        <h2 class="fw-bold mb-1" id="profileName">Member Name</h2>
                        <p class="text-secondary mb-0" id="profileRole">Role</p>
                    </div>

                    <div class="text-start mb-4">
                        <h6 class="text-uppercase text-secondary x-small fw-bold mb-2">Experience</h6>
                        <p class="fs-6" id="profileExp">Experience details...</p>
                    </div>

                    <div class="text-start mb-4">
                        <h6 class="text-uppercase text-secondary x-small fw-bold mb-2">Projects</h6>
                        <p class="fs-6" id="profileProjects">Projects list...</p>
                    </div>

                    <div class="row g-2">
                        <div class="col-6">
                            <div class="p-3 bg-light rounded-3">
                                <span class="d-block fs-4 fw-bold text-primary" id="profileProjectCount">0</span>
                                <span class="text-secondary small">Projects</span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="p-3 bg-light rounded-3">
                                <span class="d-block fs-4 fw-bold text-primary" id="profileTaskCount">0</span>
                                <span class="text-secondary small">Tasks</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Member Modal -->
    <div class="modal fade" id="addMemberModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">Add New Member</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addMemberForm">
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="newMemberName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <input type="text" class="form-control" id="newMemberRole" placeholder="e.g. Designer"
                                required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Experience</label>
                            <input type="text" class="form-control" id="newMemberExp" placeholder="e.g. 2 Years"
                                required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Assigned Projects</label>
                            <input type="text" class="form-control" id="newMemberProjects"
                                placeholder="Comma separated">
                        </div>
                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                id="cancelAddMemberBtn">Cancel</button>
                            <button type="submit" class="btn btn-primary">Add Member</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/team.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
