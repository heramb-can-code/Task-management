<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Shardeen</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card shadow p-4 border-0" style="max-width: 400px; width: 100%;">
            <div class="card-body">
                <div class="text-center mb-4">
                    <!-- Using the SVG logo we created -->
                    <img src="assets/images/Shardeen_Logo.png" alt="Shardeen Logo" class="mb-3"
                        style="width: 80px; height: 80px;">
                    <h1 class="h3 fw-bold text-primary">Shardeen</h1>
                    <p class="text-secondary text-uppercase fw-semibold small">IT Solutions</p>
                </div>
                <!-- Login Container -->
                <div id="loginContainer">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label text-secondary fw-medium">Username</label>
                            <input type="text" id="username" class="form-control" placeholder="Enter your username"
                                required>
                        </div>

                        <div class="mb-2">
                            <label for="password" class="form-label text-secondary fw-medium">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Enter your password"
                                required>
                        </div>

                        <div class="text-end mb-4">
                            <a href="#" id="forgotPasswordLink" class="text-decoration-none small">Forgot Password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2">Log In</button>
                    </form>

                    <p class="text-center mt-3 small">
                        <!-- Registration disabled -->
                    </p>
                </div>

                <!-- Registration Container Removed -->

                <p class="text-center mt-4 text-muted small">
                    Enter any credentials to access the demo.
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Auth Logic Script -->
    <script src="assets/js/auth.js"></script>
</body>

</html>
