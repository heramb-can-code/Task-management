<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Shardeen</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="d-flex" style="height: 100vh; overflow: hidden;">
        <!-- Sidebar (Desktop: Fixed, Mobile: Offcanvas) -->
        <aside class="sidebar-container bg-white border-end d-flex flex-column" style="width: 260px;">
            <div class="offcanvas-md offcanvas-start bg-white h-100" tabindex="-1" id="sidebarMenu"
                aria-labelledby="sidebarMenuLabel">
                <div class="offcanvas-header border-bottom">
                    <h5 class="offcanvas-title fw-bold text-primary" id="sidebarMenuLabel">Shardeen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body d-flex flex-column h-100 p-3">
                    <a href="dashboard.html"
                        class="d-none d-md-flex align-items-center mb-4 mb-md-0 me-md-auto link-dark text-decoration-none px-2">
                        <img src="assets/images/Shardeen_Logo.png" alt="Logo" class="me-2"
                            style="width: 32px; height: 32px;">
                        <span class="fs-5 fw-bold text-primary">Shardeen</span>
                    </a>
                    <hr class="d-none d-md-block">
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="dashboard.html" class="nav-link link-dark d-flex align-items-center">
                                <span class="material-icons-round me-2">dashboard</span>
                                Dashboard
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link active d-flex align-items-center" aria-current="page">
                                <span class="material-icons-round me-2">folder</span>
                                Projects
                            </a>
                        </li>
                        <li>
                            <a href="team.html" class="nav-link link-dark d-flex align-items-center">
                                <span class="material-icons-round me-2">people</span>
                                Team
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link link-dark d-flex align-items-center">
                                <span class="material-icons-round me-2">calendar_today</span>
                                Calendar
                            </a>
                        </li>
                    </ul>
                    <hr>
                    <div class="dropdown">
                        <a href="#"
                            class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle px-2"
                            id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center me-2"
                                style="width: 32px; height: 32px;">JD</div>
                            <strong>John Doe</strong>
                        </a>
                        <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser1">
                            <li><button class="dropdown-item" id="logoutBtn"><span
                                        class="material-icons-round align-middle me-2 fs-6">logout</span>Sign
                                    out</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow-1 d-flex flex-column overflow-hidden">
            <!-- Header -->
            <!-- Header -->
            <header class="bg-white border-bottom py-3 px-3 px-md-4 d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-2">
                    <button class="btn btn-light d-md-none" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#sidebarMenu" aria-controls="sidebarMenu">
                        <span class="material-icons-round">menu</span>
                    </button>
                    <h1 class="h4 mb-0 fw-bold">Projects</h1>
                </div>

                <div class="d-flex align-items-center gap-3">
                    <div class="input-group" style="max-width: 300px;">
                        <span class="input-group-text bg-light border-end-0"><span
                                class="material-icons-round fs-6">search</span></span>
                        <input type="text" class="form-control bg-light border-start-0 ps-0"
                            placeholder="Search projects..." id="searchInput">
                    </div>
                    <button class="btn btn-light rounded-circle p-2 d-flex align-items-center justify-content-center"
                        style="width: 40px; height: 40px;">
                        <span class="material-icons-round">notifications</span>
                    </button>
                    <div class="d-flex align-items-center gap-2">
                        <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center"
                            style="width: 36px; height: 36px;">JD</div>
                    </div>
                </div>
            </header>

            <!-- Projects Content -->
            <div class="container-fluid p-2 p-md-4 overflow-auto h-100">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="d-flex gap-2 align-items-center">
                        <h5 class="mb-0 fw-bold me-3">All Projects</h5>
                        <select class="form-select form-select-sm" id="filterStatus" style="width: auto;">
                            <option value="all">All Status</option>
                            <option value="active">Active</option>
                            <option value="completed">Completed</option>
                            <option value="paused">Paused</option>
                        </select>
                        <select class="form-select form-select-sm" id="sortBy" style="width: auto;">
                            <option value="recent">Recently Added</option>
                            <option value="date">Due Date</option>
                            <option value="name">Name (A-Z)</option>
                            <option value="priority">Priority</option>
                        </select>
                    </div>
                    <button class="btn btn-primary d-flex align-items-center gap-2" id="addProjectBtn">
                        <span class="material-icons-round">add</span>
                        New Project
                    </button>
                </div>

                <!-- Project List -->
                <div class="row g-4" id="projectListContainer">
                    <!-- Projects will be injected here via JS -->
                    <div class="col-12 text-center p-5 d-none" id="emptyState">
                        <p class="text-secondary mb-0">No projects found matching your criteria.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Project Modal -->
    <div class="modal fade" id="projectModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="modalTitle">Add New Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="projectForm">
                        <input type="hidden" id="projectId">
                        <div class="mb-3">
                            <label class="form-label">Project Name</label>
                            <input type="text" class="form-control" id="projectName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea id="projectDescription" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12">
                                <label class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="projectStartDate" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Select Client</label>
                                <select class="form-select" id="projectClientId" placeholder="Select Client" required>
                                    <option value="" selected disabled>Select Client</option>
                                    <!-- Options populated by JS -->
                                    <option value="1">Client 1</option>
                                    <option value="2">Client 2</option>
                                    <option value="3">Client 3</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Select Manager</label>
                                <div class="dropdown" id="managerDropdown">
                                    <input type="hidden" id="projectManagerId" required>
                                    <button
                                        class="btn btn-outline-secondary w-100 text-start d-flex justify-content-between align-items-center"
                                        type="button" id="managerDropdownBtn" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                        <span id="managerDropdownText">Select Manager</span>
                                        <span class="material-icons-round fs-6">arrow_drop_down</span>
                                    </button>
                                    <ul class="dropdown-menu w-100 p-0 shadow" aria-labelledby="managerDropdownBtn">
                                        <li class="p-2 border-bottom">
                                            <input type="text" class="form-control form-control-sm"
                                                id="managerSearchInput" placeholder="Search managers...">
                                        </li>
                                        <li id="managerListContainer" class="manager-list-container"
                                            style="max-height: 200px; overflow-y: auto;">
                                            <div id="managerList" class="list-group list-group-flush">
                                                <!-- Managers will be injected here -->
                                                <div class="text-center p-3 text-muted small">Loading...</div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-12">
                                <label class="form-label">Due Date</label>
                                <input type="date" class="form-control" id="projectDate" required>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mt-4">
                            <button type="button" class="btn btn-danger d-none" id="deleteProjectBtn">Delete
                                Project</button>
                            <div class="d-flex gap-2">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                    id="cancelBtn">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save Project</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/api-config.js"></script>
    <script src="assets/js/manager-dropdown.js"></script>
    <script src="assets/js/projects.js"></script>
</body>

</html>
